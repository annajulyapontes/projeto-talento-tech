<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Armazém do Sítio</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="img/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h1>Cadastro</h1>
    <div class="login-box">
      <img src="img/icone.png" alt="Avatar" class="avatar">
      <form id="registerForm">
        <label for="name">Nome</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="phone" class="form-label">Número de Celular</label>
        <input type="text" class="form-control" id="phone" required>

        <label for="password">Senha</label>
        <input type="password" id="password" required>

        <button type="submit">Cadastrar</button>
      </form>
      <p class="register-link">Já tem uma conta? <a href="login.html">Fazer login</a></p>
    </div>
  </div>

  <script type="module" src="login.js"></script>
  <script type="module" src="firebase-auth.js"></script>
</body>
</html>
