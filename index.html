<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50" />
  <title>Armazém da Sra. Lourdes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="manifest" href="manifest.json">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Armazém da Sra. Lourdes</h1>

    <!-- Catálogo de Produtos -->
    <div id="produtos" class="row"></div>

    <!-- Modal Pedido WhatsApp -->
    <div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pedidoLabel">Finalizar Pedido</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control mb-3" id="nomeCliente" placeholder="Seu nome">
            <textarea class="form-control" id="resumoPedido" rows="4" readonly></textarea>
          </div>
          <div class="modal-footer">
            <a href="#" id="btnWhatsapp" target="_blank" class="btn btn-success">Enviar pelo WhatsApp</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    const produtos = [
      { nome: 'Geleia de Morango', preco: 12.00 },
      { nome: 'Tomate Orgânico (kg)', preco: 6.50 },
      { nome: 'Bolo de Milho', preco: 15.00 }
    ];

    const container = document.getElementById('produtos');
    produtos.forEach((p, index) => {
      container.innerHTML += `
        <div class="col-md-4 mb-3">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">${p.nome}</h5>
              <p class="card-text">R$ ${p.preco.toFixed(2)}</p>
              <button class="btn btn-primary" onclick="adicionarPedido(${index})">Adicionar</button>
            </div>
          </div>
        </div>`;
    });

    let carrinho = [];
    function adicionarPedido(index) {
      carrinho.push(produtos[index].nome);
      const resumo = carrinho.map((item, i) => `${i + 1}. ${item}`).join('\n');
      document.getElementById('resumoPedido').value = resumo;
      document.getElementById('btnWhatsapp').href = '#';
      new bootstrap.Modal(document.getElementById('pedidoModal')).show();
    }

    document.getElementById('nomeCliente').addEventListener('input', () => {
      const nome = document.getElementById('nomeCliente').value;
      const pedido = document.getElementById('resumoPedido').value;
      const mensagem = `Olá, meu nome é ${nome}. Gostaria de pedir:\n${pedido}`;
      document.getElementById('btnWhatsapp').href = `https://wa.me/5599999999999?text=${encodeURIComponent(mensagem)}`;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
